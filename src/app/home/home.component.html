<section class="vh-100">
    <!-- My Information -->
    <div class="alert alert-warning upper-display" role="alert">
      <div>
        Sanskar Soni
      </div>
      <div>
        sonisanskar223@gmail.com
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center main-box">


      <div class="col-md-6 col-lg-4 col-xl-4">
        <h1 class="brand">Book Seats</h1>
        <div class="brand-divider divider d-flex align-items-center my-4">

        </div>
        <form [formGroup] = "bookingForm">

          <!-- Inputs -->

          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Full Name</label>
            <input
            type="text"
            class="form-control form-control-lg"
            [ngClass]="{'invalid-control': bookingFormControls['name'].invalid && bookingFormControls['name'].touched}"
            formControlName = "name"
            autocomplete="on"
            name = "userName"
            />
            <div class="invalid-detail" *ngIf="bookingFormControls['name'].invalid && bookingFormControls['name'].touched">
              Enter a valid name.
            </div>

          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Contact Number</label>
            <input
            type="text"
            class="form-control form-control-lg"
            [ngClass]="{'invalid-control': bookingFormControls['contact'].invalid && bookingFormControls['contact'].touched}"
            formControlName = "contact"
            autocomplete="on"
            name = "contact"
            />
            <div class="invalid-detail" *ngIf="bookingFormControls['contact'].invalid && bookingFormControls['contact'].touched">
              Enter a valid contact number.
            </div>

          </div>

          <!-- Seats Required Input -->

          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Seats Required</label>
            <input
            type="number"
            class="form-control form-control-lg"
            [ngClass]="{'invalid-control': bookingFormControls['seatsRequired'].invalid && bookingFormControls['seatsRequired'].touched}"
            formControlName = "seatsRequired"
            autocomplete="off"
            name = "seatsRequired"
            max="7"
            min="1"
            />
            <div class="invalid-detail" *ngIf="bookingFormControls['seatsRequired'].invalid && bookingFormControls['seatsRequired'].touched">
              Enter seats required from 1(min) to 7(max).
            </div>

          </div>

        </form>

        <!-- button to book -->

        <div class="d-grid gap-2">
          <button
          class="btn btn-primary btn-lg btn-block"
          [disabled] = "!bookingForm.valid"
          (click) = "onClick()"
          >Book</button>
        </div>
      </div>
    </div>

</section>
