  <div class="main-container">


  <div class="container  px-4">
    <div class="row gx-5 ">
      <div class="col info-box">
          <div>
            <div
            class="{{ bookingDone ? 'badge bg-success d-grid gap-2 p-1 mb-2' : 'badge bg-danger d-grid gap-2 p-1 mb-2'}}"
            >

              <h2 class="mb-0">Status: {{bookingDone ? 'Booked' : 'Failure'}}</h2>
            </div>
            <div class="badge bg-info d-grid gap-2 p-1 mb-2">
              <h3 class="mb-0">Booking For: {{user.name | titlecase}}</h3>
            </div>
            <div class="badge bg-info d-grid gap-2 p-1 mb-2">

              <h3 class="mb-0">Contact Number: {{user.contact}}</h3>
            </div>

            <span class="badge bg-info booked-seats">Seats Booked:</span>
            <span  *ngFor="let array of seats; index as i">
              <span

              *ngFor="let seat of array; index as j"

              class="">
              <span class="booked-seats badge bg-success" *ngIf="seat.bookedAt + seat.bookedBy == timeStamp + user.id">
                {{seat.seatNumber}}
              </span>
              </span>
            </span>
          </div>
          <div>
            <div class="p-3 border rounded bg-light mb-2 pb-0">
              <h4>Symbols & Colors for Reference:</h4>
              <div class="display-flex">
                <div
                class="sample-seat border bg-danger">
                </div>
                <div class="sample-info">
                  <p>
                    &nbsp;   - Seat Already Booked
                  </p>
                </div>
              </div>
              <div class="display-flex">
                <div
                class="sample-seat border green">
                </div>
                <div class="sample-info">
                  <p>
                    &nbsp;   - Seat Booked by You
                  </p>
                </div>
              </div>
              <div class="display-flex ">
                <div
                class="sample-seat border bg-info">
                </div>
                <div class="sample-info mb-0 pb-0">
                  <p>
                    &nbsp;   - Seat Available To Book
                  </p>
                </div>
              </div>



            </div>
            <div class="d-grid gap-2 mb-2">
              <button

              class="btn btn-secondary btn-lg btn-block"
              (click) = "goToAdminFeatures()"
              ><u>Admin Features</u></button>
            </div>
            <div class="d-grid gap-2">
              <button
              [routerLink]="['']"
              class="btn btn-primary btn-lg btn-block"
              ><u>Go To Home</u></button>
            </div>
          </div>
      </div>
      <div class="col">
        <div class="col coach-container">
          <div class="p-3 border bg-light coach">
            <div *ngFor="let array of seats; index as i" class="row p-2">
              <div *ngFor="let seat of array; index as j" class="col mr-0">

                <div
                class="{{seat.bookedAt + seat.bookedBy == timeStamp + user.id ? 'seat border green' : 'seat border'}}"
                [ngClass]="{'bg-danger': seat.status == true, 'bg-info' : seat.status == false}"

                >
                  {{seat?.seatNumber}}
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
